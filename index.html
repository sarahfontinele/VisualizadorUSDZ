<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D com AR e Logo Personalizada</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    /* Estilos básicos */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: none;
    }

    model-viewer {
      width: 100vw;
      height: 90vh;
      background: none;
    }

    /* Botões */
    .controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }

    button, input[type="file"] {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #upload-button {
      background-color: #4285f4;
      color: white;
    }

    #upload-button:hover {
      background-color: #3367d6;
    }

    #ar-button {
      background-color: #92FF25;
      color: black;
      cursor: not-allowed; /* Desativado inicialmente */
    }

    #ar-button.enabled {
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    #ar-button:hover.enabled {
      background-color: #75CC1E;
    }
  </style>
</head>
<body>
  <model-viewer 
    id="viewer"
    src="quadro.glb" 
    ar 
    camera-controls 
    touch-action="pan-y" 
    alt="Modelo 3D Ajustado"
    shadow-intensity="0.4"
    shadow-softness="0.35"
    tone-mapping="aces"
    environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr"
    auto-rotate 
    auto-rotate-speed="1"
    interaction-prompt="auto"
    interaction-prompt-threshold="500"
    scale="0.4 0.4 0.4">
    
    <!-- Botão de AR -->
    <button id="ar-button" slot="ar-button" disabled>Veja no mundo real</button>
  </model-viewer>

  <div class="controls">
    <!-- Botão de Upload -->
    <label for="upload">Adicione sua imagem:</label>
    <input type="file" id="upload" accept="image/*">
  </div>

  <script>
    const viewer = document.getElementById("viewer");
    const uploadButton = document.getElementById("upload");
    const arButton = document.getElementById("ar-button");

    // Adicionar evento ao botão de upload
    uploadButton.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const texture = new THREE.TextureLoader().load(e.target.result);

        // Modificar material no modelo 3D
        viewer.addEventListener('scene-graph-ready', () => {
          const mesh = viewer.model.getMaterial("LogoMaterial");
          if (mesh) {
            mesh.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
          }
        });

        // Ativar botão de AR
        arButton.removeAttribute("disabled");
        arButton.classList.add("enabled");
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
