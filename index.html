<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador 3D Simples</title>
  <!-- Carregar o Three.js globalmente -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js"></script>
  <!-- Carregar o GLTFLoader.js globalmente -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/examples/js/loaders/GLTFLoader.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
    }

    canvas {
      width: 80vw;
      height: 60vh;
      border: 1px solid #ccc;
    }

    #upload-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #upload-button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <canvas id="viewer"></canvas>
  <button id="upload-button">Upload Image</button>
  <script src="script.js"></script>
</body>
</html>
