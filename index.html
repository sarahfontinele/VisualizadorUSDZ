<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Arquivo 3D</title>
  
  <!-- Adicionando a biblioteca do model-viewer -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer"></script>
</head>
<body>
  <h1>Visualizador de Arquivo 3D</h1>
  
  <!-- Usando o model-viewer -->
  <model-viewer 
    src="https://raw.githubusercontent.com/sarahfontinele/VisualizadorUSDZ/main/quadro.usdz"
    alt="Modelo 3D"
    auto-rotate
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    style="width: 100%; height: 500px;">
  </model-viewer>

  <p>Se o modelo não carregar, você pode clicar <a href="usdz://raw.githubusercontent.com/sarahfontinele/VisualizadorUSDZ/main/quadro.usdz">aqui</a> para abrir em AR no Safari.</p>
</body>
</html>
