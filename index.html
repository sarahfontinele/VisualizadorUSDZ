<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D com AR</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    /* Remover margens e ajustar tamanho total */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: none; /* Sem fundo */
    }

    /* Ajustar model-viewer para ocupar toda a tela */
    model-viewer {
      width: 100vw; /* Largura total */
      height: 100vh; /* Altura total */
      background-color: unset; /* Fundo transparente */
    }

    /* Botão de AR com estilo inicial */
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }

    /* Hover do botão */
    #ar-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <model-viewer 
    camera-controls 
    touch-action="pan-y" 
    src="quadro.glb" 
    ar 
    alt="Modelo 3D com AR"
    shadow-intensity="0.4"
    auto-rotate 
    interaction-prompt="auto"
    interaction-prompt-threshold="500">
      
    <!-- Botão de AR com texto inicial -->
    <button id="ar-button" slot="ar-button">Veja no mundo real</button>
  </model-viewer>
</body>
</html>
