<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Arquivo 3D</title>
  
  <!-- Incluindo o Model Viewer -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer"></script>
</head>
<body>
  <h1>Visualizador de Arquivo 3D</h1>
  
  <!-- Usando a tag model-viewer -->
  <model-viewer 
    src="https://drive.google.com/uc?export=download&id=1KyIE5DyXxnWOE5Bc2rW-gvlkCYgfOlZs" 
    alt="Modelo 3D" 
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    style="width: 100%; height: 500px;">
  </model-viewer>

  <p>Se o modelo não carregar, você pode clicar <a href="https://drive.google.com/uc?export=download&id=1KyIE5DyXxnWOE5Bc2rW-gvlkCYgfOlZs">aqui</a> para abrir o arquivo em AR.</p>
</body>
</html>
