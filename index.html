<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D Ajustado</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    /* Estilos básicos */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Remove qualquer rolagem */
      background: none; /* Sem fundo */
    }

    model-viewer {
      width: 100vw; /* Largura total */
      height: 100vh; /* Altura total */
      display: block;
      background: none;
      border: none;
    }

    /* Botão de AR */
    #ar-button {
      position: absolute;
      bottom: 10px; /* Ajustado para ficar mais baixo */
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #92FF25; /* Cor de fundo alterada */
      color: black; /* Texto em preto */
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #ar-button:hover {
      background-color: #75CC1E; /* Tom mais escuro no hover */
    }

    /* Ícone de interação (mão) */
    model-viewer[interaction-prompt="auto"]::part(interaction-prompt) {
      width: 75px; /* Ícone maior */
      height: 75px;
      animation-delay: 0.5s; /* Aparece mais rápido */
    }
  </style>
</head>
<body>
  <model-viewer 
    src="quadro.glb" 
    ar 
    camera-controls 
    touch-action="pan-y" 
    alt="Modelo 3D Ajustado"
    shadow-intensity="0.4"
    shadow-softness="0.35"
    tone-mapping="aces"
    environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr"
    auto-rotate 
    auto-rotate-speed="1" 
    interaction-prompt="auto"
    interaction-prompt-threshold="500">
    
    <!-- Botão de AR -->
    <button id="ar-button" slot="ar-button">Veja no mundo real</button>
  </model-viewer>
</body>
</html>
