<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador 3D com Textura Personalizada</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
    }

    model-viewer {
      width: 100%;
      height: 80%;
    }

    #upload-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #upload-button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <model-viewer 
    id="viewer" 
    src="modelo.glb" 
    alt="Modelo 3D Personalizado" 
    camera-controls 
    auto-rotate 
    ar 
    ar-modes="scene-viewer webxr quick-look" 
    ar-placement="wall"
    exposure="1">
  </model-viewer>
  <button id="upload-button">Upload Logo</button>
  <script src="script.js"></script>
</body>
</html>
