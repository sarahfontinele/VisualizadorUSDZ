<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador 3D com Textura Personalizada</title>
  <!-- Carregar o model-viewer e THREE.js -->
  <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r136/three.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
    }
    #upload-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #upload-button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <model-viewer
    id="viewer"
    src="modelo.glb"
    alt="Modelo 3D"
    camera-controls
    auto-rotate
    ar
    ar-modes="scene-viewer webxr quick-look"
    ar-placement="wall">
  </model-viewer>
  <button id="upload-button">Adicione sua imagem</button>
  <script src="script.js"></script>
</body>
</html>
