<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D com AR</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    /* Remover margens e ajustar tamanho total */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: none; /* Sem fundo */
    }

    /* Ajustar model-viewer para ocupar toda a tela */
    model-viewer {
      width: 100vw; /* Largura total */
      height: 100vh; /* Altura total */
      background-color: unset; /* Fundo transparente */
    }

    /* Botão de AR minimalista */
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      cursor: pointer;
      width: 60px; /* Aumentar tamanho do botão */
      height: 60px;
      z-index: 10; /* Garante que fique visível acima do modelo */
    }

    /* Ícone do botão de AR */
    #ar-button::before {
      content: '';
      display: block;
      width: 100%;
      height: 100%;
      background: url('https://modelviewer.dev/shared-assets/icons/ar-icon.svg') no-repeat center center;
      background-size: contain;
    }
  </style>
</head>
<body>
  <model-viewer 
    camera-controls 
    touch-action="pan-y" 
    src="quadro.glb" 
    ar 
    alt="Modelo 3D com AR"
    shadow-intensity="0.4"
    auto-rotate 
    interaction-prompt="auto"
    interaction-prompt-threshold="500">
      
    <!-- Botão de AR -->
    <button id="ar-button" slot="ar-button"></button>
  </model-viewer>
</body>
</html>
